<section class="match"></section>

<script charset="utf-8" type="text/template" id="matchTemp">

    <div class="top">
        <p class="left">
            <img src="<%=data.matchInfo.leftBadge%>" alt=""/>
            <span><%=data.matchInfo.leftGoal%></span>
        </p>

        <p class="center"><%=(data.matchInfo.startTime).formatTime('{1}月{2}日{3}:{4}')%></p>
        <p class="right">
            <span><%=data.matchInfo.rightGoal%></span>
            <img src="<%=data.matchInfo.rightBadge%>" alt=""/>
        </p>
    </div>
    <div class="mid">
        <span class="progress"></span>
    </div>
    <div class="bot">
        <p class="left"><%=data.leftSupport%></p>
